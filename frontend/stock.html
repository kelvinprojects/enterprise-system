<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Stock Management</title>
</head>
<body>
<!-- Top Bar with Logo -->
<div class="top-bar">
    <img src="uploads/logo.jpg" alt="Mukili Enterprise Logo" class="logo">
</div>

<!-- Include the sliding navigation bar -->
<div id="sidebar" class="sidebar">
    <!-- Menu contents here -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="index.html">Dashboard</a>
    <a href="orders.html">Orders</a>
    <a href="stock.html">Stock Management</a>
    <a href="invoice.html">Reports/Invoices</a>
  </div>
  <span class="openbtn" onclick="openNav()">&#9776; Menu</span>

<div class="content">
  <h1>Stock Management</h1>

<!-- Stock Management Button -->
<button onclick="openStockForm()">Add Stock Item</button>

<!-- Stock Form -->
<div id="stockForm" style="display:none;">
  <form id="stockFormElement">
    <label for="stockName">Name:</label>
    <input type="text" id="stockName" name="stockName" required>

    <label for="stockDescription">Description:</label>
    <input type="text" id="stockDescription" name="stockDescription">

    <label for="stockPrice">Price:</label>
    <input type="number" id="stockPrice" name="stockPrice" required>

    <label for="stockQuantity">Quantity:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" required>

    <label for="stockImage">Image URL:</label>
    <input type="text" id="stockImage" name="stockImage">
    <label for="serialCode">Serial Code:</label>
    <input type="text" id="serialCode" name="serialCode" required>


    <!-- Category Dropdown -->
    <label for="stockCategory">Category:</label>
    <select id="stockCategory" name="stockCategory" onchange="checkNewCategory(this)">
      <option value="" disabled selected>Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Furniture">Furniture</option>
      <option value="AddNew">Add New Category</option> <!-- Add new category option -->
    </select>

    <!-- Input field for new category, hidden initially -->
    <div id="newCategoryInput" style="display:none;">
      <label for="newCategory">New Category Name:</label>
      <input type="text" id="newCategory" name="newCategory">
    </div>

    <button type="button" onclick="addStockItem()">Add</button>
    <button type="button" onclick="closeStockForm()">Cancel</button>
  </form>
</div>

<!-- Stock Grid -->
<div id="stockGrid" class="stock-grid">
  <!-- Stock items will be added here dynamically in a grid format -->
</div>

</div>

<script src="js/app.js"></script>
</body>
</html>
